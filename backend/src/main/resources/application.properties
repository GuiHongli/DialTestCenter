# 服务器配置
server.port=8080
server.servlet.context-path=/

# 应用信息
spring.application.name=dial-test-center
spring.application.version=1.0.0
# 数据库配置 - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dialtestcenter
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# MyBatis配置
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.huawei.dialtest.center.entity

# 日志配置
logging.level.com.dialtest.center=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# 健康检查
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# 开发工具
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 权限管理配置
app.admin.default-username=admin
app.admin.auto-create=true

# 跨域配置
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
